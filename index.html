<!doctype html>
<html lang="en" ng-app="fromNow">
<head>
  <meta charset="UTF-8">
  <title>from-now</title>
</head>
<body>
  <table>
    <tr>
      <th>Plain Text</th>
      <th>&lt;date&gt;-Element</th>
    </tr>
    <tr>
      <td>November 8, 2013</td>
      <td><date datetime="2013-11-08T14:13:47.610Z" from-now>November 8, 2013</date></td>
    </tr>
    <tr>
      <td>November 8, 2011</td>
      <td><date datetime="2011-11-08T14:13:47.610Z" from-now>November 8, 2011</date></td>
    </tr>
  </table>

  <script src="http://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.min.js"></script>
  <script src="http://rawgithub.com/haihappen/from-now/master/from-now.js"></script>
</body>
</html>
